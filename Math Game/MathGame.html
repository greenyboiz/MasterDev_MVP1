<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/MathGame.css">
    <title>Math Game</title>
</head>
<body>
    <h1>Math Game - Master Dev</h1>
    <div id="container">
        <!-- Score box -->
        <div id="score">
            Score:
            <span id="scoreValue" style="font-weight: 900;">0</span>
        </div>

        <!-- Correct answer -->
        <div id="correct">Correct!</div>

        <!-- Wrong answer -->
        <div id="wrong">Wrong!</div>

        <!-- Question box -->
        <div id="question">
           
        </div>
        <div id="instruction">
            Click on the correct answer
        </div>

        <!-- Answer box -->
        <div id="answer">
            <div id="answer1" class="answer-group"></div>
            <div id="answer2" class="answer-group"></div>
            <div id="answer3" class="answer-group"></div>
            <div id="answer4" class="answer-group"></div>
        </div>

        <!-- Start and Reset game -->
        <div id="start-reset" onclick="startGame()">
            Start Game
        </div>

        <!-- Timer box -->
        <div id="timer">
            Time remaining:
            <span id="timerValue">60</span>
        </div>
        <div id="gameOver">

        </div>

        <input type="date">
    </div>
    <script src="./js/MathGame.js"></script>
</body>

</html>
